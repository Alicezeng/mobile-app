<ion-view view-title="上衣精选" class="light-bg">
    <ion-content class="stable-bg">
        <div class="clearfix">
            <div class="list card " ng-repeat="jacket in jackets">
                <div class="item item-image">
                    <img ng-src="{{jacket.imgsrc}}">
                </div>
                <div class="item des">
                    {{jacket.des}}
                </div>
                <div class="item price">
                    <span>{{jacket.nowprice}}</span>
                    <del>{{jacket.oldprice}}</del>
                </div>
            </div>
            <!--无限滚动-->
            <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
        </div>
    </ion-content>
    <div class="button icon ion-ios-arrow-up top" ng-click="toTop()"></div>
</ion-view>
