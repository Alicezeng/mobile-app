<ion-view view-title="鞋子精选" class="light-bg">
    <ion-content class="stable-bg">
        <div class="clearfix">
            <div class="list card " ng-repeat="shoe in shoes">
                <div class="item item-image">
                    <img ng-src="{{shoe.imgsrc}}">
                </div>
                <div class="item des">
                    {{shoe.des}}
                </div>
                <div class="item price">
                    <span>{{shoe.nowprice}}</span>
                    <del>{{shoe.oldprice}}</del>
                </div>
            </div>
            <!--无限滚动-->
            <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
        </div>
    </ion-content>
    <div class="button icon ion-ios-arrow-up top" ng-click="toTop()"></div>
</ion-view>
